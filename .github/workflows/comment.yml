name: comment example
on: push
jobs:
  example:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3
     - name: Create comment
       uses: peter-evans/create-or-update-comment@v3-dev
       with:
          type: create
          body: "- [ ] Run tests"
          issue-number: '1'
          token: ${{ secrets.GITHUB_TOKEN }}
